                    <label for="woman">หญิง</label>

            </tr>

            </tr>

            </tr>

                        <option value="while">สีขาว</option>
                        <option value="blue">สีน้ำเงิน</option>
                    </select></th>
            </tr>
            <tr width="120" align="left">
                <th><label for="music">เพลงที่ชอบ</label></th>
                <th><input type="radio" id="m1" name="m" value="m1">
                    <label for="man">เพื่อชีวิต</label>

                    <label for="woman">ลูกทุ่ง</label>
